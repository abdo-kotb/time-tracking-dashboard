<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script defer src="app.js"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="controller">
        <div class="details">
          <div class="img-box">
            <img
              class="person"
              src="./images/image-jeremy.png"
              alt="Jeremy image"
            />
          </div>
          <div class="text-box">
            <p class="sub">Report for</p>
            <h1 class="name">Jeremy Robson</h1>
          </div>
        </div>
        <div class="time-control">
          <span class="time-btn" data-format="daily">Daily</span>
          <span class="time-btn" data-format="weekly">Weekly</span>
          <span class="time-btn" data-format="monthly">Monthly</span>
        </div>
      </div>

            <p class="title">Work</p>

            <p class="before">
              Last week - <span class="time-before">36</span>hrs
            </p>
          </div>
        </div>
      </div> -->

      Challenge by

    </footer>
  </body>
</html>
